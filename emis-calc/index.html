<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <title>emis calc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="/js/global.js"></script>
    <script type="module" src="js/script.js"></script>
  </head>
  <body>
    <input type="text" required title="title" id="input-address" />
    <input type="text" required title="title" id="output-address" />

    <button type="button" id="input-button">Hae</button>

    <script>
      function initAutocomplete() {
        new google.maps.places.Autocomplete(
          document.getElementById('input-address'),
          { types: ['geocode'] }
        );
        new google.maps.places.Autocomplete(
          document.getElementById('output-address'),
          { types: ['geocode'] }
        );
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLeW9dofrYcuHtUEYNpC2xydSTB9ud3zM&libraries=places&callback=initAutocomplete"
      async
      defer
    ></script>
  </body>
</html>
