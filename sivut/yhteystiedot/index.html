<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Yhteystiedot | OG Logistic Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="../../js/navbar.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="banner">
      <img src="../../img/meista.png" alt="Banneri" />

      <div class="banner-heading">
        <h1>Yhteystiedot</h1>
      </div>
    </div>
    <main>
      <div class="parent">
        <div id="map"></div>

        <div class="teksti clearfix">
          <p>OG Logistic Services</p>
          <p>Leppävaarankatu 11 C</p>
          <p>02600 Espoo</p>
          <p>Y-tunnus 2330662-6</p>
        </div>
      </div>

      <div class="parent2">
        <div class="teksti2 clearfix">
          <p>Tilauskeskus</p>
          <p>09 720 65200</p>
          <p>ma-pe 7.30–19.00</p>
          <p>info@oglogistic.fi</p>
        </div>

        <div class="konttorikuva">
          <img src="../../img/headquarters.jpg" alt="Konttorikuva" />
        </div>
      </div>

      <div class="valiotsikko clearfix">
        <h1>Haluan, että minuun otetaan yhteyttä.</h1>
      </div>

      <div class="flexbox">
        <div class="cont">
          <!--<form action="action_page.php">-->

          <label for="fname"></label><br />
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Etunimi"
          />

          <label for="lname"></label><br />
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Sukunimi"
          />

          <label for="sposti"></label><br />
          <input
            type="text"
            id="sposti"
            name="lastname"
            placeholder="Sähköpostiosoite"
          />

          <label for="ytunnus"></label><br />
          <input
            type="text"
            id="ytunnus"
            name="yrityksentunnus"
            placeholder="Y-tunnus"
          />

          <label for="country"></label><br />
          <select id="country" name="country">
            <option value="helsinki">Helsinki</option>
            <option value="espoo">Espoo</option>
            <option value="vantaa">Vantaa</option>
            <option value="tuusula">Tuusula</option>
            <option value="kirkkonummi">Kirkkonummi</option>
            <option value="kerava">Kerava</option>
          </select>

          <label for="subject"></label><br />
          <textarea
            id="subject"
            name="subject"
            placeholder="Kuljetustarpeesi"
            style="height: 100px"
          ></textarea>

          <input type="submit" value="Lähetä" />
          <!-- </form> -->
        </div>
      </div>

      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLeW9dofrYcuHtUEYNpC2xydSTB9ud3zM&callback=initMap"
        defer
      ></script>
    </main>
    <script type="text/javascript" src="../../js/footer.js"></script>
  </body>
</html>
